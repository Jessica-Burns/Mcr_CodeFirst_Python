{% include "header.html" %}

<!-- The values in the class attribute elements come from the Bootstrap framework. For more
information on what they do, visit https://getbootstrap.com/docs/3.3/ -->
<div class="container">
  <div class="row">
    <!-- The "action" attribute of a form ("/feedback" in this case) denotes the URL
    in which it will be a sending a request to. So, to handle this request, we
    need to define a corresponding function back in our Flask app with
    @app.route("/feedback", ...) above the function. -->
    <form class="form-horizontal" action="/feedback" method="post">

      <div class="form-group">
        <label for="name" class="col-xs-12 col-sm-3 control-label">Name: </label>
        <div class="col-xs-12 col-sm-6">
          <input type="text" name="name" id="name" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-xs-12 col-sm-3 control-label">Email: </label>
        <div class="col-xs-12 col-sm-6">
          <input type="email" name="email" id="email" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3">
          <input type="submit" class="btn btn-default" value="Send!" id="submit-button" />
        </div>
      </div>

    </form>
  </div>
  
  {% include "footer.html" %}
  <!-- Include any JavaScript here - best place to do so pages load faster. -->

</div>
</body>
</html>
